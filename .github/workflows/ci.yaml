name: Go CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Check out code
      uses: actions/checkout@v3

    - name: Get dependencies
      run: |
        go mod download

    - name: Build
      run: |
        go build -v ./...

    - name: Test
      run: |
        go test -v ./...

    - name: Lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout 5m
